<div class="product-page" *ngIf="product">
    <div class="grid">
        <div class="col-6">
            <ui-gallery [images]="product.images" ></ui-gallery>
        </div>
        <div class="col-6 product">
            <h2>{{product.name}}</h2>
            <div class="rating">
                <p-rating [(ngModel)]="product.rating" [disabled]="true" [cancel]="false"></p-rating>
            </div>
            <div class="product-price">
                {{product.price | currency}}
            </div>
            <div class="product-quantity">
                <div class="field col-12 md:col-3">
                    <label for="quantity">Quantity</label>
                    <p-inputNumber  
                    [(ngModel)]="quantity"
                     inputId="quantity"
                     mode="decimal"
                     [showButtons]="true"
                     [min]="1"
                     [max]="100">
                    </p-inputNumber>
                </div>
            </div>
        <div class="product-action">
            <button
            pButton
            pRipple
            type="button"
            label="Buy now"
            class="p-button-rounded mr-3">
            </button>
            <button
            pButton
            pRipple
            type="button"
            label="Add to cart"
            class="p-button-rounded"
            (click)="addProductToCart()">
            </button>
        </div>

        <div class="col-6">
            <div [innerHTML]="product.description"></div>
        </div>

        </div>
    </div>
    <div class="grid">

    </div>
</div>
