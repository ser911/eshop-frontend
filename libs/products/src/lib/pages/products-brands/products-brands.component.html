

<div class="products-page">
    <div class="grid">
        <div class="col-3">
         <h4>Categories</h4>
         <div class="p-field-checkbox" *ngFor="let category of categories">
             <p-checkbox
             [(ngModel)]="category.checked"
             [binary] = binaryProp
            [inputId]="category.id!"
             (onChange)="categoryFilter()"
             ></p-checkbox>
             <label for="{{category.id}}">{{category.name}}</label>
      
        </div>
        </div>
        <div class="col-9">
            <div class="grid" *ngIf="products">
                <div class="col-4" *ngFor="let product of filteredProducts">

                    <eshop-frontend-product-item [product] ="product"></eshop-frontend-product-item>
                </div>

            </div>
        </div>
    </div>
</div>
